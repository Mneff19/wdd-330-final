<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth | Profile</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body class="s-profile">
    <main>
        <h1 class="title">Simple Auth Profile</h1>
        <p class="desc">Welcome! Today is <span class="weather-type" id="weatherType">sunny</span> at <span class="degrees" id="degrees">79</span></p>
        <section class="info-section">
            <img src="https://picsum.photos/id/321/250/350" alt="Profile picture of Matthew Neff" class="profile-pic" id="profilePic" width="300" height="400">
            <div class="info-text" id="infoText">
                <h2 class="name" id="name"><span id="firstname">Matthew</span> <span id="lastname">Neff</span></h2>
                <p class="address-line1" id="streetAddress">444 N 750 E</p>
                <p class="address-line2" id="addressLine2"><span id="city">Provo</span>, <span id="state">UT</span> <span id="zip">84606</span></p>
                <p class="email" id="email">mpneff19@gmail.com</p>
                <p class="phone" id="phone">(321) 317-2716</p>
                <p class="fav-color">Loves <span id="favColor">blue</span></p>
            </div>
        </section>
    </main>
    <script type="module" src="../dist/profile.js"></script>
</body>
</html>
