<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth | Profile</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body class="s-profile">
    <main>
        <div class="default">
            <p class="message">You must be logged in to view this page.</p>
            <a href="/" class="login-link">Login here</a>
        </div>
        <div class="logged-in">
            <h1 class="title animated-background">Simple Auth Profile</h1>
            <p class="desc animated-background">Welcome! Today is <span class="weather-type" id="weatherType">sunny</span> at <span class="degrees" id="degrees">79</span></p>
            <section class="info-section">
                <img class="profile-pic" id="profilePic" width="300" height="400">
                <div class="info-text" id="infoText">
                    <h2 class="name animated-background" id="name"><span id="firstname">Matthew</span> <span id="lastname">Neff</span></h2>
                    <p class="address-line1 animated-background" id="streetAddress">444 N 750 E</p>
                    <p class="address-line2 animated-background" id="addressLine2"><span id="city">Provo</span>, <span id="state">UT</span> <span id="zip">84606</span></p>
                    <p class="email animated-background" id="email">mpneff19@gmail.com</p>
                    <p class="phone animated-background" id="phone">(321) 317-2716</p>
                    <p class="fav-color animated-background">Loves <span id="favColor">blue</span></p>
                </div>
            </section>
        </div>
    </main>
    <script type="module" src="../assets/profile.js"></script>
</body>
</html>
